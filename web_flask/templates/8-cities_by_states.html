<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	  {% for state in states_list|sort(attribute=1) %}
	  <LI>{{ state[0] }}: <B>{{ state[1] }}</B></LI>
	      <UL>
		{% for city in cities_list[state[0]]|sort(attribute=1) %}
		<LI>{{ city[0] }}: <B>{{ city[1] }}</B></LI>
		{% endfor %}
	      </UL>
	  </LI>
	  {% endfor %}
	</UL>
    </BODY>
</HTML>
